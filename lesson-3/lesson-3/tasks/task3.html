<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 3</h1>
    <p>
        Випадковим чином генерується число від 1 до 5. Спробуйте вгадати число за 2 спроби.
    </p>
    <script>
        // Вводимо Вихідні дані
        const minNumber = 1,
            maxNumber = 5;
        const randomNumber =
            minNumber + Math.floor(Math.random() * (maxNumber - minNumber + 1));
        // Обчислення та вивід результату на екран
        let userNum = parseInt(prompt(`Введіть  число`));
        let result;
        if (userNum === randomNumber) {
            result = `Ви вгадали число`;
        } else {
            userNum = parseInt(prompt(`Ви не вгадали. Введіть нове число`));
        }
        if (userNum === randomNumber) {
            result = `Ви вгадали число`;
        } else {
            result = `Ви не вгадали.`;
        }
        document.write(result)

    </script>
</body>

</html>
