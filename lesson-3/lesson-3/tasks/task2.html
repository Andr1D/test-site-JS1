<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Задача 2</h1>
    <p>
        З клавіатури вводиться ціна товару і кількість грошей. Якщо грошей не вистачає то відмовляємо у покупці, інакше,
        якщо ще залишаються гроші, то пропонуємо купити лотерею за 4 грн.

    </p>
    <script>
        // Вводимо Вихідні дані

        const productPrice = parseFloat(prompt("Введіть вартість товару", "0"))
        const moneyValue = parseFloat(prompt("Введіть кількість грошей", "0"))
        let moneyResidue = moneyValue - productPrice
        let result
        // Обчислення та вивід результату на екран
        if (isNaN(productPrice) || isNaN(moneyValue)) result = "Ви ввели не коректні данні"
        else if (productPrice === moneyValue) result = "Ви дали сумму без решти"
        else if (productPrice > moneyValue) result = "Ви дали недостатньо грошей"
        else if (moneyResidue >= 4) result = "Ви ще можете придбати лотерею за 4 грн"
        else if (moneyResidue < 4) result = `Ваша решта ${moneyResidue.toFixed(2)}`
        document.write(result)

    </script>
</body>

</html>
